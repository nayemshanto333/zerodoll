<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sign.css">
    <title>Sign-up form | Zerodoll</title>
</head>
<body>
   <div class="form">
        <h3>Sign-up</h3>
        <hr>
        <input type="text" name="fname" id="fname" placeholder="First name" class="name" autofocus>
        <input type="text" name="lname" id="lname" placeholder="Last name" class="name"><br>
        <input type="text" name="uname" id="uname" placeholder="Phone unmber or email address" required> <br>
        <input type="password" name="password" id="password" placeholder="New password"><br>
        <input type="password" name="password" id="password" placeholder="Confirm password" required><br><br>
        <label for="dob">Date of Birth</label><br> 
        <input type="date" id="dob" name="dateofbirth"> <br><br>
        <div class="gender">
            
            <div class="subgnd">
                <input type="radio" name="gender" id="gnd1" class="gnd">
                <label for="gnd1" class="gnd">Male</label>
                <input type="radio" name="gender" id="gnd2" class="gnd">
                <label for="gnd2" class="gnd">Female</label>
                <input type="radio" name="gender" id="gnd3" class="gnd">
                <label for="gnd3" class="gnd">Custom</label>
            </div>
        </div>
         
        <input type="button" value="Sign-up" class="btn">
        <p>Lorem ipsum <a href="#">dolor sit amet</a> consectetur adipisicing elit. <a href="/login.html">Login</a>?</p>
   </div>
    
</body>
</html>
